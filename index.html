<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="card-container">
        <div class="card">
          <img
            src="/images/illustration-hero.svg"
            alt="hero"
            role="img"
            class="hero-img"
          />
          <div class="content-container">
            <p class="title">order Summary</p>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="subscription-container">
              <img src="/images/icon-music.svg" alt="" class="music-logo" />
              <div class="description-container">
                <p class="description-title">Annual Plan</p>
                <p id="description-price">$59.99/year</p>
              </div>
              <a href="#" class="change-link">Change</a>
              <!-- /.description-container -->
            </div>
            <!-- /.subscription-container -->
            <buttton class="proceed-btn" type="button"
              >Proceed to Payment</buttton
            >
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>
          <!-- /.content-container -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.card-container -->
    </div>
    <!-- /.container -->
  </body>
</html>
